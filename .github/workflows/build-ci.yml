name: Build and Publish Entware Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64-3.10
          - mips-3.4
          - mipsel-3.4
          - x64-3.2
          - armv7-3.2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clone Entware
        run: git clone --depth 1 https://github.com/Entware/Entware.git

      - name: Build Entware
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/entware-builder:${{ matrix.arch }} .

      - name: Login to GitHub Packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/entware-builder:${{ matrix.arch }}
